<body>
    

<main class="page min-vh-100  position-relative pt-5 pb-5  ">

<div class="container d-flex flex-column justify-content-center align-items-center ">

<h1 class=" position-relative pt-2 pb-2 ">Bookmarker</h1>

  <div class="content mt-5 w-100 d-flex flex-column justify-content-center align-items-center ps-3 pe-3 pt-4 pb-4 gap-4">
    <h2><i class="fa-solid fa-bookmark me-2 first"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ms-2 secand"></i></h2> 

<div class="siteName w-100">
    <label for="siteName" class="pb-2"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
    <input oninput="validation(this)" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
    
  </div>
  <div class="siteURL w-100">
    <label for="siteURL" class="pb-2"><i class="fa-solid fa-link me-2"></i>Site URL</label>
    <input oninput="validation(this)" type="url" class="form-control" id="siteURL" placeholder="Website URL">
  </div>

  <button  type="submit" class="submit rounded-3 text-white">Submit</button>


  </div>

  <table class="table mt-4 text-center " >
    <thead>
      <tr>
        <th scope="col" >Index</th>
        <th scope="col">Website Name</th>
        <th scope="col">Visit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="demo">

      
    
    </tbody>
  </table>


</div>



<div class="ligth-container  position-absolute top-0 start-0 end-0 bottom-0 d-none justify-content-center align-items-center ">
  <div class="box rounded-3  p-4   bg-white " >
  
    <div class="icons mb-4 d-flex justify-content-between align-items-center pt-2">
    <div class="circles">
    <i class="fa-solid fa-circle fs-5 circle1 me-1"></i>
    <i class="fa-solid fa-circle fs-5 circle2 me-1"></i>
    <i class="fa-solid fa-circle fs-5 circle3 me-1"></i>
  </div>
<button class="close bg-white border-0"><i class="fa-solid fa-xmark fs-3 "></i></button>

</div>

    <h5 class="pb-2 m-0">Site Name or Url is not valid, Please follow the rules below :</h5>
    <h6 ><i class="fa-regular fa-circle-right  me-1"></i>Site name must contain at least 3 characters</h6>
    <h6><i class="fa-regular fa-circle-right  me-1"></i>Site URL must be a valid one</h6>
  
  </div>
  </div>


</main>
